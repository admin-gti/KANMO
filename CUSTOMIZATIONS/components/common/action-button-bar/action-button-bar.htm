      <div class="btn-group btn-group-justified" id="rpButtons">

        </action-button>
        <div class="btn-group" ng-if="actionBar.options">

          </button>
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-default" event-name="posVoucher" ng-disabled="!document.items.length || document.ref_order_sid != '' || document.document_number != '' || document.order_document_number != ''" ng-click="executeHandler(button.handler)">
            <span>Voucher</span>
          </button>
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-default" event-name="posGiftCard" ng-disabled="!document.items.length" ng-click="executeHandler(button.handler)">
            <span>Gift Card</span>
          </button>
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-default" event-name="posLoyalty" ng-disabled="!document.items.length || document.ref_order_sid != '' || document.document_number != '' || document.order_document_number != ''" ng-click="executeHandler(button.handler)">
            <span>Loyalty</span>
          </button>
        </div>

          <img ng-src="/images/{{rplogo}}" height="40px" width="88px">
