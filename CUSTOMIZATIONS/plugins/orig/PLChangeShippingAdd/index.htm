<div class="modal-content">
	<div class="modal-header">
		<h4 class="modal-title">Change Shipping Address</h4>
	</div>
	<div class="modal-body">
		<div class="container-fluid">
			<div class="col-md-12">
				<div class="row">
					<table class="table table-bordered table-striped" width="100%">
						<caption>{{viewItem.length}} item/s found.</caption>
					    <thead>
						    <tr>
						        <th class="col-xs-3">Item Name</th>
						        <th class="col-xs-3">Desc</th>
						        <th class="col-xs-2">SKU</th>
						        <th class="col-xs-4">Address</th>
						    </tr>
					    </thead>
					    <tbody>
					    <tr ng-repeat="item in viewItem">
					        <td>
					            {{item.item_description1}}
					        </td>
					        <td>
					            {{item.item_description2}}
					        </td>
					        <td>
					            {{item.alu}}
					        </td>
					        <td>
				        		<select id="addressList{{$index}}" name="addressList{{$index}}" class="form-control ng-pristine ng-valid ng-not-empty ng-touched" tabindex="1" ng-model="item.note1">
					        	    <option value="">PLEASE SELECT ADDRESS</option>
					        	    <option ng-repeat="address in custAddresses" value="{{address.sid}}">{{address.address_line_1 + " " + address.address_line_2 + " " + address.address_line_3 + " " + address.address_line_4 + "  " + address.address_line_5 + " " + address.address_line_6 + " " + address.city + " " + address.state + " " + address.country_name + " " + address.postal_code}}</option>
					        	</select>
					        </td>
					    </tr>

					    <tr ng-if="viewItem.length == 0">
					    	<td colspan="5" class="text-center">
					    		No item/s found !
					    	</td>
					    </tr>
					    </tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12">
					<button type="button" class="btn btn-lg btn-default" ng-click="saveShippingAddress()">Save</button> 
					<button type="button" class="btn btn-lg btn-default" ng-click="closeModalForm()">Close</button> 
				</div>
			</div>
		</div>
	</div>
</div>

<style>
.datepicker{z-index:1151 !important;}
.resultMargin{margin-bottom: -15px;}
</style>

<script>
$(function(){
  $('#datepicker input').datepicker({
      autoclose: true
  });
});

function printContent() {
  window.frames["preview_frame"].focus();
}

</script>
