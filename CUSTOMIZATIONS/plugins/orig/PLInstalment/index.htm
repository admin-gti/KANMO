<div class="modal-content">
	<div class="modal-header">
		<h4 class="modal-title">Instalment Details</h4>
	</div>
	<div class="modal-body">
		<div class="container-fluid">
			<div class="col-md-12">
				<div class="row">
					<div class="form-horizontal">
						<div class="form-group">
							<label for="bankIssuer" class="col-sm-4">Bank Issuer: </label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="bankIssuer" id="bankIssuer" ng-model="bankIssuer" placeholder="Enter bank issuer name" />
							</div>
						</div>
						<div class="form-group">
							<label for="instalmentDuration" class="col-sm-4">Instalment Duration: </label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="instalmentDuration" id="instalmentDuration" ng-model="instalmentDuration" placeholder="Enter instalment duration e.g.(30 days)" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12">
					<button type="button" class="btn btn-lg btn-default" ng-click="saveInstalmentDetails()" ng-disabled="!bankIssuer || !instalmentDuration">Save Details</button> 
					<button type="button" class="btn btn-lg btn-default" ng-click="closeModalDialog()">Close</button> 
				</div>
			</div>
		</div>
	</div>
</div>
