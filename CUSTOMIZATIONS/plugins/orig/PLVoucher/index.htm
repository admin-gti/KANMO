<div class="modal-content">
	<div class="modal-header">
		<h4 class="modal-title">Voucher Redemption</h4>
	</div>
	<div class="modal-body">
		<div class="container-fluid">
			<div class="col-md-12">
				<div class="row">
					<div class="form-horizontal">
						<div class="form-group">
							<label for="voucherCode" class="col-sm-4">Voucher Code: </label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="voucherCode" id="voucherCode" ng-model="voucherCode" placeholder="Enter voucher code here..." focus-me="true"/>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12">
					<button type="button" class="btn btn-lg btn-default" ng-click="cancelModalDialog()">
						<img src="../images/delete.png" width="20px">
					</button>
					<button type="button" class="btn btn-lg btn-default" ng-click="redeemVoucher()" ng-disabled="!voucherCode">
						<img src="../images/proceed.png" width="20px">
					</button>  
				</div>
			</div>
		</div>
	</div>
</div>
