<div class="modal-content">
	<div class="modal-header">
		<h4 class="modal-title">Gift Card Details</h4>
	</div>
	<div class="modal-body">
		<div class="container-fluid">
			<div class="col-md-12">
				<div class="row">
					<div class="form-horizontal">
						<div class="form-group">
							<label for="gcNumber" class="col-sm-3">Card Number: </label>
							<div class="col-sm-9">
								<input type="text" class="form-control" name="gcNumber" id="gcNumber" ng-model="gcNumber" focus-me="true" placeholder="Swipe Gift Card" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12">
					<img src="../images/delete.png" class="btn-delete margin-right-sm" ng-click="closeModalDialog()">
					<img src="../images/proceed.png" class="btn-proceed margin-right-sm" ng-click="applyCard()" ng-disabled="!gcNumber">
				</div>
			</div>
		</div>
	</div>
</div>
