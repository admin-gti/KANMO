<div class="modal-content">
	<div class="modal-header">
		<h4 class="modal-title">Customer List</h4>
	</div>
	<div class="modal-body">
		<div class="container-fluid">
			<div class="row">
				<div class="form-inline padding-bottom-lg align-items-center col-xs-10 pull-left">
					<div class="col-xs-5">
						<div class="col-xs-12">
							<label for="searchType">Search By: </label>
							<select id="report_type" class="form-control ng-pristine ng-valid ng-not-empty ng-touched" ng-model="searchType">
								<option value="" disabled selected>SELECT SEARCH TYPE</option>
								<option value="firstname">Firstname</option>
								<option value="email">Email</option>
							</select>
						</div>
					</div>
					<div class="col-xs-5">
						<div class="col-xs-12">
							<label for="keyword">Keyword: </label>
							<input type="text" class="form-control" name="keyword" id="keyword" ng-model="keyword" placeholder="Enter keyword..." />
						</div>
					</div>
					<div class="col-xs-2">
						<button type="button" class="btn btn-small btn-default" ng-click="searchCustomer()">
							Search
						</button>
					</div>
				</div>
				<!-- TABLE FOR GIFT REGISTRY ITEMS -->
				<div class="col-md-12 padding-bottom-lg">
					<table class="table table-hover {{(totalCount > 0) ? 'table-fixed' : ''}}" width="100%">
						<caption class="text-bold"> {{totalCount}} record/s found.</caption>
						<thead class="thead-default {{(totalCount < 5) ? 'full-width' : 'with-scroll'}}">
							<th class="col-xs-5 text-left">Full Name</th>
							<th class="col-xs-5 text-left">Email</th>
							<th class="col-xs-2">View Items</th>
						</thead>
						<tbody>
							<tr ng-repeat="customer in customers">
								<td class="col-xs-5">
									{{customer.firstname + ' ' + customer.lastname}}
								</td>
								<td class="col-xs-5">
									{{customer.email}}
								</td>
								<td class="text-center col-xs-2">
									<button type="button" class="btn btn-small btn-default" ng-click="getGiftRegistryItems(customer.id, customer.firstname + ' ' + customer.lastname)">
										<i class="glyphicon glyphicon-export"></i>
									</button>
								</td>
							</tr>
							<tr ng-if="totalCount == 0">
								<td colspan="3" class="text-center col-xs-12">No result found !</td>
							</tr>
						</tbody>
					</table>
				</div>
				<!-- END OF GIFT REGISTRY ITEMS TABLE -->
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12">
					<img src="../images/delete.png" class="btn-delete margin-right-sm" ng-click="closeModalDialog()">
				</div>
			</div>
		</div>
	</div>
</div>
