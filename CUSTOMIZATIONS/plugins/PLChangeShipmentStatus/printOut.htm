
<div class="modal-content">
    <div class="modal-header">
        <div class="row">
            <div class="col-xs-12">
                <h4>
                    <span ng-if="headerforPrintout=='Print Out Label'">Print Out Label</span>
                    <span ng-if="headerforPrintout=='Dispatch Note'">Dispatch Note</span>
                </h4>
            </div>
        </div>
    </div>

    <div class="modal-body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 printing" id="printingID" style="width: 300px;height: 548px;left: 50%;margin-left: -105px;margin-top: -293px;" >
                    <img alt="" src="data:image/jpg;base64,{{printout}}" style="-webkit-transform:rotate(270deg); transform:rotate(270deg);"/>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12">
                    <img ng-click="print()" align="center" alt="Cancel" src="/customizations/images/print.png" height="28px" width="28px">
                    <img ng-click="close()" ng-src="/images/pos/delete.png" align="center" alt="Cancel" src="/images/pos/delete.png" height="28px" width="28px">
<!--                    &nbsp;&nbsp;
                    <img ng-click="update()" ng-src="/customizations/images/proceed.png" align="center" alt="Update Status" src="/images/pos/save.png" height="28px" width="28px">-->
                </div>
            </div>
        </div>
    </div>
</div>
